<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuniflix - Update Required</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: black;
        }
        
        .logo-text {
            letter-spacing: -0.5px;
            font-weight: 800;
        }
        
        .card {
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .update-btn {
            transition: all 0.3s ease;
        }
        
        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(220, 38, 38, 0.5);
        }
        
        .feature-icon {
            background: rgba(220, 38, 38, 0.1);
        }
        
        .fade-in {
            animation: fadeIn 1.2s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .subtle-grid {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 subtle-grid">
    <div class="max-w-2xl w-full fade-in">
        <!-- Header -->
        <div class="text-center mb-10">
            <div class="flex items-center justify-center mb-5">
                <div class="w-12 h-12 rounded-full bg-red-600 flex items-center justify-center mr-3">
                    <i class="fas fa-play text-white text-xl"></i>
                </div>
                <h1 class="text-4xl text-white logo-text">Tuniflix</h1>
            </div>
            <p class="text-gray-400">Free. Forever</p>
        </div>
        
        <!-- Update Card -->
        <div class="card rounded-2xl p-8 shadow-xl">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-5">
                    <i class="fas fa-sync-alt text-red-600 text-2xl"></i>
                </div>
                <h2 class="text-2xl font-semibold text-white mb-2">Update Required</h2>
                <p class="text-gray-400">To continue enjoying Tuniflix, please update to the latest version</p>
            </div>
            
            <div class="bg-gray-800 p-5 rounded-xl mb-8">
                <div class="flex items-start mb-4">
                    <div class="feature-icon w-8 h-8 rounded-full flex items-center justify-center mr-4">
                        <i class="fas fa-bolt text-red-500"></i>
                    </div>
                    <div>
                        <h3 class="text-white font-medium">Improved Performance</h3>
                        <p class="text-gray-400 text-sm">Faster loading and smoother streaming</p>
                    </div>
                </div>
                
                <div class="flex items-start mb-4">
                    <div class="feature-icon w-8 h-8 rounded-full flex items-center justify-center mr-4">
                        <i class="fas fa-lock text-red-500"></i>
                    </div>
                    <div>
                        <h3 class="text-white font-medium">Security Enhancements</h3>
                        <p class="text-gray-400 text-sm">Your data and privacy protected</p>
                    </div>
                </div>
                
                <div class="flex items-start">
                    <div class="feature-icon w-8 h-8 rounded-full flex items-center justify-center mr-4">
                        <i class="fas fa-star text-red-500"></i>
                    </div>
                    <div>
                        <h3 class="text-white font-medium">Media Casting</h3>
                        <p class="text-gray-400 text-sm">You can now cast to other devices</p>
                    </div>
                </div>
            </div>
            
            <div class="text-center">
                <a href="#" class="update-btn inline-block bg-red-600 hover:bg-red-700 text-white font-medium py-4 px-8 rounded-xl mb-4 w-full">
                    Update Now
                </a>
            </div>
        </div>
        
       
    </div>

    <script>
        // Simple fade-in animation for elements
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
